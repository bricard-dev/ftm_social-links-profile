<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <div class="profile-card-container">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt="Photo de Jessica Randall"
          class="profile-image"
        />
        <div class="profile-info">
          <h2 class="profile-name">Jessica Randall</h2>
          <p class="profile-location">London, United Kingdom</p>
        </div>
        <p class="profile-description">
          "Front-end developer and avid reader."
        </p>
        <ul class="social-links-list">
          <li><a href="#" class="social-link">GitHub</a></li>
          <li><a href="#" class="social-link">Frontend Mentor</a></li>
          <li><a href="#" class="social-link">LinkedIn</a></li>
          <li><a href="#" class="social-link">Twitter</a></li>
          <li><a href="#" class="social-link">Instagram</a></li>
        </ul>
      </div>
    </main>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/bricard-dev">Bastien Ricard</a>.
    </div> -->
  </body>
</html>
